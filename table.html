<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pyrenees Peaks Log</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <a href="index.html" id="map-link">Map View</a>
    <a href="table.html" id="table-link">Table View</a>
  </nav>

  <h1>Logged Ascents</h1>

  <button id="save-btn">Download Data</button>
  <button id="import-btn">Import downloaded Data</button>
  <input type="file" id="import-file" accept=".json" hidden />

  <table id="peaks-table">
    <thead>
      <tr>
        <th>Peak Name</th>
        <th>Height (m)</th>
        <th>Latitude</th>
        <th>Longitude</th>
        <th>Climbed</th>
        <th>Ascent Date</th>
        <th>Log Ascent</th>
      </tr>
    </thead>
    <tbody>
      <!-- Table rows will be dynamically generated -->
    </tbody>
  </table>

  <script src="peaks.js"></script>
  <script src="table.js"></script>
  <script src="save-import.js"></script>
</body>
</html>
